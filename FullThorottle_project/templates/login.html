{% extends 'index.html' %}

{% load static %}
{% block mainpage %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

    <br><br>

<h3 style="text-align: center;font-family: Algerian;color: red;font-size: 50px">LOGIN</h3>
    <form method="post">
    {% csrf_token %}
    <table align="center" class="tableform">
    <tr>
        <th style="font-size: 30px;color: orange">USERNAME:</th>
        <th><input type="text" required placeholder="Enter u r username....." name="un"></th>
    </tr>
     <tr>
        <th style="font-size: 30px;color: orange">PASSWORD:</th>
        <th><input type="password" required placeholder="***********" name="psd"></th>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center"><button type="submit" class="btn btn-success">LOGIN</button></th>
    </tr>
    </table>
    </form>
        {% for x in messages %}
        <h3 style="text-align: center;color: red;font-family: Algerian">{{ x }}</h3>
    {% endfor %}
{% endblock %}
