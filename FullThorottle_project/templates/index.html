<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <table align="center">
       <tr>
           <th>
               <img src="{% static 'images/logo.png' %}" height="150px">
           </th>
           <th>
               <h2 style="font-family: Algerian;font-size: 60px;text-shadow: 5px 5px 5px red"><span style="color: blue">FULLTHOROTTLE </span>PRIVATE LIMITED</h2>
           </th>
       </tr>
   </table>
   <marquee style="font-family: 'Arial Black';color: grey;font-size: 20px">THE BEST COMPANY FOR YOUR FUTURE!!!</marquee>
<hr>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" height="40px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main' %}" style="font-size: 30px;width:180px"><i class="fas fa-home"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about_us' %}" style="font-size: 30px;width: 200px"><i class="fas fa-address-card"></i>ABOUT</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'contact_us' %}" style="font-size: 30px;width: 210px"><i class="fas fa-id-badge"></i>CONTACT</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}" style="font-size: 30px;width: 200px"><i class="fas fa-user-lock"></i>LOGIN</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="{% url 'registration' %}" style="font-size: 30px"><i class="fas fa-user-lock"></i>REGISTER</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
   {% block mainpage %}
   {% endblock %}
   {% block homepage %}
   {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
